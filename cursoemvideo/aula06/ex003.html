<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aula 06 ex 003</title>
  <style>
    body {
      background-color: rgb(105, 105, 173);
      color: white;
      font: normal 20pt Arial;
    }

    h1 {
      color: rgb(255, 212, 22);
    }
  </style>
</head>

<body>
  <h1>Olá, mundo!</h1>
  <p>Primeiro programa em Curso em Vídeo</p>
  <script>
    let n1 = window.prompt('Digite um numero:')
    let n2 = window.prompt('Digite outro numero')
    let soma = Number(n1) + parseFloat(n2)
    window.alert(`A soma de ${n1} e ${n2} é ${soma}.`)

  </script>
</body>
