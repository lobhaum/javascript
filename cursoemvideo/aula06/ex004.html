<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aula 06 ex 004</title>
  <style>
    body {
      font: normal 20pt Arial;
    }
  </style>
</head>

<body>
  <script>
    let nome = window.prompt('Qual seu nome?')
    document.write(`Bem vindo <strong>${nome}</strong>, tudo bem com você?<br/>`)
    document.write(`Seu nome tem ${nome.length} letras<br/>`)
    document.write(`Seu nome é ${nome.toUpperCase()}.<br/>`)
    document.write(`Seu nome em minusculo é: ${nome.toLowerCase()}.<br/>`)
  </script>
</body>

</html>
