      background: cornflowerblue;

<body>
  <h1>Iniciando estudos com DOM</h1>
  <p>Aqui vai o resultado: </p>
  <p>Aprendendo a usar o <strong>DOM</strong> em JS.</p>
  <div id="msg">!Clique aqui!</div>
  <script>
    let corpo = window.document.body
    let p1 = window.document.getElementsByTagName('p')[1]
    let d = window.document.getElementById('msg')
    let q = window.document.querySelector('div#msg')
    window.document.write('Est√° escrito originalmente: <br/>' + p1.innerText)
    p1.style.color = 'blue'
    corpo.style.background = '#afafaf'
    document.write(p1.innerHTML)
    d.style.background = 'green'
    d.innerText = 'Estou aguardando'
    q.style.color = 'red'


  </script>

</body>
