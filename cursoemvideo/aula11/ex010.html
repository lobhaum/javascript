<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aula 11 ex 010</title>
  <style>
    spam{
      color:brown
    }
  </style>
</head>
<body>
  <h1>Sistema de multas</h1>
  <input type="number" name="txtvel" id="txtvel">Km/h
  <input type="button" value="Verificar" onclick="calcular()">
  <div id="res"></div>
  <script>
    function calcular(){
      let txtv = window.document.querySelector('input#txtvel')
      let res = window.document.querySelector('div#res')
      let vel = Number(txtv.value)
      res.innerHTML = `<p>Sua velocidade atual é de: <strong>${vel}</strong>Km/h</p>`
      if (vel > 60){
        res.innerHTML += `<p> Você está <spam>MULTADO</spam> por excesso de velocidade`
      }
      res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`

    }
  </script>
</body>
</html>
