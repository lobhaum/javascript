<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aula 10 ex 006</title>
  <style>
    div#area {
      font: normal 20pt Arial;
      background: rgb(42, 139, 42);
      color: #FFF;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
      border-radius: 10px;

    }
  </style>
</head>

<body>
  <div id="area">
    Interação
  </div>
  <script>
    const a = window.document.getElementById('area')
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)
    function clicar() {
      let a = window.document.getElementById('area')
      a.innerText = 'Interagiu'
      a.style.background = "orange"
    }
    function entrar() {
      let a = window.document.getElementById('area')
      a.innerText = 'Entrou'
    }
    function sair() {
      let a = window.document.getElementById('area')
      a.innerText = 'Saiu'
      a.style.background = 'rgb(42, 139, 42)'
    }
  </script>
</body>

</html>
